# Collector
# RabbitMQ
# Worker
# Api
# Mongo

# subir tudo => docker-compose up --build
# derrubar tudo => docker-compose down

version: '3'

services:
  # api_container:
  mongo:
    image: bitnami/mongodb:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/bitnami/mongodb
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: worker
    restart: always
    env_file:
      - ./worker/.env
    depends_on:
      api:
        condition: service_started
    networks:
      - app-network

  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: collector
    restart: always
    env_file:
      - ./collector/.env
    networks:
      - app-network

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "3000:3000"
    env_file:
      - ./backend/api/.env
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  rabbitmq_data:
    driver: local